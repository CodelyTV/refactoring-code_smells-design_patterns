name: Main Workflow

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Assemble
      run: ./gradlew assemble --warning-mode all

    - name: Check
      run: ./gradlew check --warning-mode all

